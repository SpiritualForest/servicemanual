<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- change link to just css/styles.css when running the app for real -->
        <link href="styles.css" rel="stylesheet" type="text/css"/>
        <title>Maintenance tasks admin panel</title>
    </head>
    <body>
        <div class="navbar">
            <div class="action-buttons">
                <button id="open-modal-btn" class="nav-btn nav-link">Add new task</button>
                <button id="delete-tasks-btn" class="nav-btn nav-link">Delete all tasks</button>
            </div>
            <div class="information-text-div">
                <img src="check_icon.jpg" id="check-img" class="info-img"> <!-- success icon -->
                <img src="error_icon.png" id="error-img" class="info-img"> <!-- error icon -->
                <p class="action-msg" id="information-text"></p>
            </div>
        </div>

        <div class="tasks-container">
            
            <div id="add-task-modal" class="add-task-modal">
				<div class="add-task-modal-content">
                    <h3 class="add-new-task-header">Add new task</h3>
                	<div class="add-task-modal-attribute">
                    	<p class="modal-paragraph">Device:</p>
                    	<select id="add-task-select-device"></select> <!-- populate this with JS -->
                	</div>
                	<div class="add-task-modal-attribute">
                    	<p class="modal-paragraph">Status:</p>
                        <select id="add-task-select-status"> <!-- Select status -->
                        	<option value="OPEN">Open</option>
                        	<option value="CLOSED">Closed</option>
                    	</select>
                	</div>
                	<div class="add-task-modal-attribute">
                    	<p class="modal-paragraph">Severity:</p>
                        <select id="add-task-select-severity"> <!-- Select severity -->
                        	<option value="CRITICAL">Critical</option>
                        	<option value="IMPORTANT">Important</option>
                        	<option value="UNIMPORTANT">Unimportant</option>
                    	</select>
                	</div>
                	<div class="add-task-modal-attribute">
                    	<textarea id="add-task-description" rows=5 cols=20 placeholder="Task description..." class="add-task-textarea"></textarea>
                	</div>
                    <div class="add-task-modal-attribute">
                	    <button class="add-task-modal-save-btn add-task-btn" id="add-task-modal-save-btn">Save</button>
                	    <button class="add-task-modal-cancel-btn add-task-btn" id="add-task-modal-cancel-btn">Cancel</button>
                    </div>
                </div>
            </div> <!-- end of add-task-modal class div -->
            
            <div id="edit-task" class="add-task-modal">
				<div class="add-task-modal-content">
                    <h3 class="add-new-task-header">Edit task</h3>
                    <div class="add-task-modal-attribute">
                        <p class="modal-paragraph">Task:</p>
                        <input id="edit-task-id" type="text" disabled="disabled" placeholder="Task ID">
                    </div>
                	<div class="add-task-modal-attribute">
                    	<p class="modal-paragraph">Device:</p>
                    	<select id="edit-task-select-device"></select> <!-- populate this with JS -->
                	</div>
                	<div class="add-task-modal-attribute">
                    	<p class="modal-paragraph">Status:</p>
                    	<select id="edit-task-select-status">
                        	<option value="OPEN">Open</option>
                        	<option value="CLOSED">Closed</option>
                    	</select>
                	</div>
                	<div class="add-task-modal-attribute">
                    	<p class="modal-paragraph">Severity:</p>
                    	<select id="edit-task-select-severity">
                        	<option value="CRITICAL">Critical</option>
                        	<option value="IMPORTANT">Important</option>
                        	<option value="UNIMPORTANT">Unimportant</option>
                    	</select>
                	</div>
                	<div class="add-task-modal-attribute">
                    	<textarea id="edit-task-description" rows=5 cols=20 placeholder="Task description..." class="add-task-textarea"></textarea>
                	</div>
                    <div class="add-task-modal-attribute">
                	    <button class="add-task-modal-save-btn add-task-btn" id="edit-task-modal-save-btn">Save</button>
                	    <button class="add-task-modal-cancel-btn add-task-btn" id="edit-task-modal-cancel-btn">Cancel</button>
                    </div>
                </div>
            </div> <!-- end of edit-task-modal class div -->
            
            <div class="filter-tasks">
                <input type="checkbox" id="filter-tasks" name="filter-tasks">
                <label for="filter-tasks" class="filter-paragraph filter-checkbox">Filter</label>
                <p class="filter-paragraph">Device:</p>
                <select id="select-filter-tasks-device" name="filter-tasks-device">
                    <option value="-1">No filter</option>
                </select>
                <p class="filter-paragraph">Severity:</p>
                <select id="select-filter-tasks-severity" name="filter-tasks-severity">
                    <option value="-1">No filter</option>
                    <option value="CRITICAL">Critical</option>
                    <option value="IMPORTANT">Important</option>
                    <option value="UNIMPORTANT">Unimportant</option>
                </select>
                <p class="filter-paragraph">Status:</p>
                <select id="select-filter-tasks-status" name="filter-tasks-status">
                    <option value="-1">No filter</option>
                    <option value="OPEN">Open</option>
                    <option value="CLOSED">Closed</option>
                </select>
            </div>

            <table id="tasks-table">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Device</th>
                        <th>Status</th>
                        <th>Severity</th>
                        <th>Description</th>
                        <th>Registered</th>
                        <th>Action</th>
                    </tr>
                </thead>
                </tr>
            </table>
        </div>
        <script src="tasks.js"></script>
    </body>
</html>
